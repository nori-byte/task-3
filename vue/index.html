<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no,
initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/vue.min.js"></script>
    <script defer src="js/main.js"></script>

    <title>Лучшие заметки</title>
</head>
<body>
    <div class="columns">
        <div id="app">
            <h3>Notes</h3>
            <div class="columns">
                <first-column :cards="firstColumnCards" @add-card="addCard" @remove-card="removeCard"  @update-card="updateCard"   @move-to-work="moveToWork" ></first-column>
                <second-column :cards="secondColumnCards"  @remove-card="removeCard" @update-card="updateCard" @move-to-test="moveToTest"></second-column>
                <third-column :cards="thirdColumnCards"   @remove-card="removeCard" @update-card="updateCard" @move-to-end="moveToEnd" @return-to-work="returnToWork"></third-column>
                <fourth-column :cards="fourthColumnCards"   @remove-card="removeCard" ></fourth-column>
            </div>
        </div>

    </div>
</div>

<script src="//cdn.jsdelivr.net/npm/sortablejs@1.8.4/Sortable.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/Vue.Draggable/2.20.0/vuedraggable.umd.min.js"></script>
</body>
</html>
